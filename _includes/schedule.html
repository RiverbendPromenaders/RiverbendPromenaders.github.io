<!-- About Section -->
    <section id="schedule">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Dance Schedule</h2>
                    <h3 class="section-subheading text-muted">Friday evenings, 7:30 - 10:00 , unless otherwise noted</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                      {% for entry in site.schedule %}
                        <li>
                          {% if entry.pic %}
                            <div class="timeline-image">
                                <img class="img-circle img-responsive" src="img/callers/{{ entry.pic }}" alt="">
                            </div>
                            {% endif %}
                            <div class="timeline-panel">
                                <div class="timeline-heading">
                                    <h3>{{ entry.date | date: '%B %d' }}</h3>
                                    <h4 class="subheading">{{ entry.name }}</h4>
                                </div>
                                <div class="timeline-body">
                                    <p class="text-muted">{{ entry.description}}</p>
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>
